<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Perguntas</title>
</h:head>
<h:body>
	<h1>Listar Perguntas</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{perguntaBean.perguntas}" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="CÃ“DIGO" />
				</f:facet>
				<h:outputLabel value="#{item.id_pergunta}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="USUARIO" />
				</f:facet>
				<h:outputLabel value="#{item.usuario.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="DESCRICAO" />
				</f:facet>
				<h:outputLabel value="#{item.descricao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="TIPO" />
				</f:facet>
				<h:outputLabel value="#{item.tipo_pergunta}" />
			</h:column>
	
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="NIVEL" />
				</f:facet>
				<h:outputLabel value="#{item.nivel_pergunta}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="ENUNCIADO" />
				</f:facet>
				<h:outputLabel value="#{item.enunciado}" />
			</h:column>
		
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="COMENTARIO" />
				</f:facet>
				<h:outputLabel value="#{item.comentario}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="AÃ‡Ã•ES" />
				</f:facet>
				<h:commandLink value="Apagar" action="#{perguntaBean.excluir}">
					<f:setPropertyActionListener value="#{item}"
						target="#{perguntaBean.pergunta}" />
				</h:commandLink>

				<h:outputLabel value=" - " />

				<h:commandLink value="Editar" action="#{perguntaBean.formularioEditar}">
					<f:setPropertyActionListener value="#{item}"
						target="#{perguntaBean.pergunta}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandLink action="indexPergunta" value="Voltar" />
	</h:form>

</h:body>
</html>
