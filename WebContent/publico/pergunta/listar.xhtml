<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Usuarios</title>
</h:head>
<h:body>
	<h1>Listar Usuarios</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{usuarioBean.usuarios}" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="CÓDIGO" />
				</f:facet>
				<h:outputLabel value="#{item.id_usuario}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="GRUPO" />
				</f:facet>
				<h:outputLabel value="#{item.grupo.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="NOME" />
				</f:facet>
				<h:outputLabel value="#{item.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="LOGIN" />
				</f:facet>
				<h:outputLabel value="#{item.login}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="SENHA" />
				</f:facet>
				<h:outputLabel value="#{item.senha}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="AÇÕES" />
				</f:facet>
				<h:commandLink value="Apagar" action="#{usuarioBean.excluir}">
					<f:setPropertyActionListener value="#{item}"
						target="#{usuarioBean.usuario}" />
				</h:commandLink>

				<h:outputLabel value=" - " />

				<h:commandLink value="Editar" action="#{usuarioBean.formularioEditar}">
					<f:setPropertyActionListener value="#{item}"
						target="#{usuarioBean.usuario}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandLink action="indexUsuario" value="Voltar" />
	</h:form>

</h:body>
</html>
