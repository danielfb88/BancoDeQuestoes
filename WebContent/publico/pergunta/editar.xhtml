<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Editar de Pergunta</title>
</h:head>
<h:body>
	<h1>Editar Pergunta</h1>
	<h:form id="frm_editar">
		<h:messages />
		<h:inputHidden value="#{perguntaBean.pergunta.id_pergunta}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Id Usuario:" for="tx_usuario" />
			<h:inputText id="tx_idUsuario" label="Id Usuario"
				value="#{perguntaBean.pergunta.usuario.id_usuario}" size="50"
				maxlength="50" required="true"
				requiredMessage="Informe o id do usuário." />

			<h:outputText value="Descricão:" for="tx_descricao" />
			<h:inputText id="tx_descricao" label="Descricao"
				value="#{perguntaBean.pergunta.descricao}" size="50" maxlength="50"
				required="true" requiredMessage="Informe a descricao." />

			<h:outputText value="Tipo:" for="tx_tipo_pergunta" />
			<h:inputText id="tx_tipo_pergunta" label="Tipo da Pergunta"
				value="#{perguntaBean.pergunta.tipo_pergunta}" size="5"
				maxlength="1" required="true"
				requiredMessage="Informe o tipo da pergunta." />

			<h:outputText value="Nivel:" for="tx_nivel_pergunta" />
			<h:inputText id="tx_nivel_pergunta" label="Nivel da Pergunta"
				value="#{perguntaBean.pergunta.nivel_pergunta}" size="5"
				maxlength="1" required="true"
				requiredMessage="Informe o nível da pergunta." />

			<h:outputText value="Enunciado:" for="tx_enunciado" />
			<h:inputTextarea id="tx_enunciado" label="Enunciado"
				value="#{perguntaBean.pergunta.enunciado}" size="50" maxlength="200"
				required="true" requiredMessage="Informe o enunciado da pergunta." />

			<h:outputText value="Comentário:" for="tx_comentario" />
			<h:inputTextarea id="tx_comentario" label="Comentario"
				value="#{perguntaBean.pergunta.comentario}" size="50"
				maxlength="200" required="true"
				requiredMessage="Informe o comentario da pergunta." />
				
		</h:panelGrid>

		<h:commandButton action="#{perguntaBean.editar}" value="Salvar" />

	</h:form>
	<h:form>
		<h:commandLink action="indexPergunta" value="Voltar" />
	</h:form>
</h:body>
</html>
