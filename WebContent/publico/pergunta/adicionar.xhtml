<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Pergunta</title>
</h:head>
<h:body>
	<h1>Adicionar Pergunta</h1>
	<h:form id="frm_adicionar">
		<h:messages />
		<h:inputHidden value="#{perguntaBean.pergunta.id_pergunta}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Usuario:" for="slct_usuario" />
			<h:selectOneMenu id="slct_usuario"
				value="#{perguntaBean.pergunta.usuario.id_usuario}">
				<f:selectItems value="#{perguntaBean.usuarios}" var="item"
					itemValue="#{item.id_usuario}" itemLabel="#{item.descricao}" />
			</h:selectOneMenu>

			<h:outputText value="Nome:" for="tx_nome" />
			<h:inputText id="tx_nome" label="Nome" value="#{perguntaBean.pergunta.nome}"
				size="50" maxlength="50" required="true"
				requiredMessage="Informe o nome do usuÃ¡rio." />

			<h:outputText value="Login:" for="tx_login" />
			<h:inputText id="tx_login" label="Login" value="#{perguntaBean.pergunta.login}"
				size="20" maxlength="10" required="true"
				requiredMessage="Informe o login." />

			<h:outputText value="Senha:" for="tx_senha" />
			<h:inputSecret id="tx_senha" label="Senha" value="#{perguntaBean.pergunta.senha}"
				size="20" maxlength="6" required="true"
				requiredMessage="Informe a senha." />

		</h:panelGrid>

		<h:commandButton action="#{perguntaBean.adicionar}" value="Salvar" />

	</h:form>
	<h:form>
		<h:commandLink action="indexPergunta" value="Voltar" />
	</h:form>
</h:body>
</html>
