<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Grupos</title>
</h:head>
<h:body>
	<h1>Adicionar Grupo</h1>
	<h:form id="cadastro">
		<h:messages />
		<h:inputHidden value="#{grupoBean.grupo.id_grupo}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição" for="tx_descricao" />
			<h:inputText id="tx_descricao" label="Descrição"
				value="#{grupoBean.grupo.descricao}" size="30" maxlength="50"
				required="true" requiredMessage="A descrição do grupo é requerido." />

			<h:outputText value="Tipo" for="slct_tipo" />
			<h:selectOneMenu id="slct_tipo" value="#{grupoBean.grupo.tipo}">
				<f:selectItem itemValue="A" itemLabel="Administrador"></f:selectItem>
				<f:selectItem itemValue="C" itemLabel="Coordenador"></f:selectItem>
			</h:selectOneMenu>

		</h:panelGrid>

		<h:commandButton action="#{grupoBean.adicionar}" value="Salvar" />

	</h:form>
	<h:form>
		<h:commandLink action="indexGrupo" value="Voltar" />
	</h:form>
</h:body>
</html>
