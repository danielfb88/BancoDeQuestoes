<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Provas</title>
</h:head>
<h:body>
	<h1>Listar Provas</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{provaBean.lista}" rules="rows"
			cellpadding="5">
			<f:facet name="header">Listagem dos Provas</f:facet>
			<h:column>
				<f:facet name="header">CÓDIGO</f:facet>
				#{item.id_prova}
			</h:column>

			<h:column>
				<f:facet name="header">Grade</f:facet>
				#{item.grade.descricao}
			</h:column>

			<h:column>
				<f:facet name="header">Periodo</f:facet>
				#{item.periodo.descricao}
			</h:column>

			<h:column>
				<f:facet name="header">Ano/Semestre</f:facet>
				#{item.anoSemestre.ano}.#{item.anoSemestre.semestre}
			</h:column>

			<h:column>
				<f:facet name="header">Descricao</f:facet>
				#{item.descricao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Data</f:facet>
				#{item.dataProva}
			</h:column>

			<h:column>
				<h:commandLink action="#{provaBean.excluir}"
					onclick="if (!confirm('Você realmente deseja excluir o prova #{item.descricao}?')) return false;">
					<h:graphicImage library="imagens/botoes" name="delete.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{provaBean.prova}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink action="#{provaBean.formularioEditar}">
					<h:graphicImage library="imagens/botoes" name="edit.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{provaBean.prova}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandLink action="indexProva" value="Voltar" />
	</h:form>

</h:body>
</html>
