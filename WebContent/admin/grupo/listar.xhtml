<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Grupos</title>
</h:head>
<h:body>
	<h1>Listar Grupos</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{grupoBean.grupos}" rules="rows"
			cellpadding="5">
			<f:facet name="header">Listagem dos Grupos</f:facet>
			<h:column>
				<f:facet name="header">CÓDIGO</f:facet>
				#{item.id_grupo}
			</h:column>

			<h:column>
				<f:facet name="header">DESCRIÇÃO</f:facet>
				#{item.descricao}
			</h:column>

			<h:column>
				<f:facet name="header">TIPO</f:facet>
				<!-- Inserindo condição -->
				<h:outputText rendered="#{item.tipo == 'A'}" value="ADMINISTRADOR" />
				<h:outputText rendered="#{item.tipo == 'C'}" value="COORDENADOR" />

			</h:column>

			<h:column>
				<h:commandLink action="#{grupoBean.excluir}"
					onclick="if (!confirm('Você realmente deseja excluir o grupo #{item.descricao}?')) return false;">
					<h:graphicImage library="imagens/botoes" name="delete.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{grupoBean.grupo}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink action="#{grupoBean.formularioEditar}">
					<h:graphicImage library="imagens/botoes" name="edit.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{grupoBean.grupo}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>
	<hr />
	<h:form>
		<h:commandLink action="indexGrupo" value="Voltar" />
	</h:form>

</h:body>
</html>
