<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Disciplinas</title>
</h:head>
<h:body>
	<h1>Listar Disciplinas</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{disciplinaBean.disciplinas}"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="CÓDIGO" />
				</f:facet>
				<h:outputLabel value="#{item.id_disciplina}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="CURSO" />
				</f:facet>
				<h:outputLabel value="#{item.curso.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="DESCRICAO" />
				</f:facet>
				<h:outputLabel value="#{item.descricao}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="SIGLA" />
				</f:facet>
				<h:outputLabel value="#{item.sigla}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel value="AÇÕES" />
				</f:facet>
				<h:commandLink value="Apagar" action="#{disciplinaBean.excluir}">
					<f:setPropertyActionListener value="#{item}"
						target="#{disciplinaBean.disciplina}" />
				</h:commandLink>

				<h:outputLabel value=" - " />

				<h:commandLink value="Editar"
					action="#{disciplinaBean.formularioEditar}">
					<f:setPropertyActionListener value="#{item}"
						target="#{disciplinaBean.disciplina}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandLink action="indexDisciplina" value="Voltar" />
	</h:form>

</h:body>
</html>
