<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Disciplina</title>
</h:head>
<h:body>
	<h1>Adicionar Disciplina</h1>
	<h:form id="frm_adicionar">
		<h:messages />
		<h:inputHidden value="#{disciplinaBean.disciplina.id_disciplina}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Curso:" for="slct_curso" />
			<h:selectOneMenu id="slct_curso"
				value="#{disciplinaBean.disciplina.curso.id_curso}">
				<f:selectItems value="#{disciplinaBean.cursos}" var="item"
					itemValue="#{item.id_curso}" itemLabel="#{item.descricao}" />
			</h:selectOneMenu>

			<h:outputText value="Descricao:" for="tx_descricao" />
			<h:inputText id="tx_descricao" label="Descricao"
				value="#{disciplinaBean.disciplina.descricao}" size="50"
				maxlength="50" required="true"
				requiredMessage="Informe a descrição da disciplina." />

			<h:outputText value="Sigla:" for="tx_sigla" />
			<h:inputText id="tx_sigla" label="Sigla"
				value="#{disciplinaBean.disciplina.sigla}" size="10" maxlength="5"
				required="true" requiredMessage="Informe a Sigla." />

		</h:panelGrid>

		<h:commandButton action="#{disciplinaBean.adicionar}" value="Salvar" />

	</h:form>
	<h:form>
		<h:commandLink action="indexDisciplina" value="Voltar" />
	</h:form>
</h:body>
</html>
