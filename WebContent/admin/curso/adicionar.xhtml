<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Cursos</title>
</h:head>
<h:body>
	<h1>Adicionar Curso</h1>
	<h:form id="frm_adicionar">
		<h:messages />
		<h:inputHidden value="#{cursoBean.curso.id_curso}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição" for="tx_descricao" />
			<h:inputText id="tx_descricao" label="Descrição"
				value="#{cursoBean.curso.descricao}" size="30" maxlength="50"
				required="true" requiredMessage="Informe a descrição do curso." />

			<h:outputLabel value="Sigla" for="tx_sigla" />
			<h:inputText id="tx_sigla" label="Sigla"
				value="#{cursoBean.curso.sigla}" size="10" maxlength="5"
				required="true" requiredMessage="Informe a sigla do curso." />

			<h:outputText value="Tipo de graduação" for="slct_tipo_graduacao" />
			<h:selectOneMenu id="slct_tipo_graduacao"
				value="#{cursoBean.curso.tipo_graduacao}">
				<f:selectItem itemValue="BAC" itemLabel="Bacharelado"></f:selectItem>
				<f:selectItem itemValue="TEC" itemLabel="Tecnológico"></f:selectItem>
				<f:selectItem itemValue="LIC" itemLabel="Licenciatura"></f:selectItem>
			</h:selectOneMenu>

		</h:panelGrid>

		<h:commandButton action="#{cursoBean.adicionar}" value="Salvar" />

	</h:form>
	<h:form>
		<h:commandLink action="indexCurso" value="Voltar" />
	</h:form>
</h:body>
</html>
