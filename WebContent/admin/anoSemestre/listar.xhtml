<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Ano/Semestre</title>
</h:head>
<h:body>
	<h1>Listar Ano/Semestre</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{anoSemestreBean.lista}" rules="rows"
			cellpadding="5">
			<f:facet name="header">Listagem dos Ano/Semestres</f:facet>
			<h:column>
				<f:facet name="header">CÓDIGO</f:facet>
				#{item.id_anoSemestre}
			</h:column>

			<h:column>
				<f:facet name="header">ANO</f:facet>
				#{item.ano}
			</h:column>

			<h:column>
				<f:facet name="header">SEMESTRE</f:facet>
				#{item.semestre}
			</h:column>

			<h:column>
				<h:commandLink action="#{anoSemestreBean.excluir}"
					onclick="if (!confirm('Você realmente deseja excluir o anoSemestre #{item.ano} / #{item.semestre}?')) return false;">
					<h:graphicImage library="imagens/botoes" name="delete.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{anoSemestreBean.anoSemestre}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink action="#{anoSemestreBean.formularioEditar}">
					<h:graphicImage library="imagens/botoes" name="edit.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{anoSemestreBean.anoSemestre}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandLink action="indexAnoSemestre" value="Voltar" />
	</h:form>

</h:body>
</html>
