<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Perguntas</title>
</h:head>
<h:body>
	<h1>Listar Perguntas</h1>
	<hr />

	<h:form>
		<h:dataTable var="item" value="#{perguntaBean.lista}" rules="rows"
			cellpadding="5">
			<f:facet name="header">Listagem das Perguntas</f:facet>
			<h:column>
				<f:facet name="header">CÓDIGO</f:facet>
				#{item.id_pergunta}
			</h:column>

			<h:column>
				<f:facet name="header">USUARIO</f:facet>
				#{item.usuario.nome}
			</h:column>

			<h:column>
				<f:facet name="header">DESCRICAO</f:facet>
				#{item.descricao}
			</h:column>

			<h:column>
				<f:facet name="header">TIPO</f:facet>
				#{item.tipo_pergunta}
			</h:column>

			<h:column>
				<f:facet name="header">NIVEL</f:facet>
				#{item.nivel_pergunta}
			</h:column>
			<h:column>
				<f:facet name="header">ENUNCIADO</f:facet>
				#{item.enunciado}
			</h:column>

			<h:column>
				<f:facet name="header">COMENTARIO</f:facet>
				#{item.comentario}
			</h:column>
			<h:column>
				<h:commandLink action="#{perguntaBean.excluir}"
					onclick="if (!confirm('Você realmente deseja excluir o pergunta #{item.descricao}?')) return false;">
					<h:graphicImage library="imagens/botoes" name="delete.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{perguntaBean.pergunta}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink action="#{perguntaBean.formularioEditar}">
					<h:graphicImage library="imagens/botoes" name="edit.gif"
						style="border:0" />
					<f:setPropertyActionListener value="#{item}"
						target="#{perguntaBean.pergunta}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandLink action="indexPergunta" value="Voltar" />
	</h:form>

</h:body>
</html>
