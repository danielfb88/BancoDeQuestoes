<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Editar de Grupos</title>
</h:head>
<h:body>
	<h1>Editar Usuario</h1>
	<h:form id="frm_editar">
		<h:messages />
		<h:inputHidden value="#{usuarioBean.usuario.id_usuario}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Grupo:" for="slct_grupo" />
			<h:selectOneMenu id="slct_grupo"
				value="#{usuarioBean.usuario.grupo.id_grupo}">
				<f:selectItems value="#{grupoBean.lista}" var="item"
					itemValue="#{item.id_grupo}" itemLabel="#{item.descricao}" />
			</h:selectOneMenu>

			<h:outputText value="Nome:" for="tx_nome" />
			<h:inputText id="tx_nome" label="Nome"
				value="#{usuarioBean.usuario.nome}" size="50" maxlength="50"
				required="true" requiredMessage="Informe o nome do usuÃ¡rio." />

			<h:outputText value="Login:" for="otx_login" />
			<h:outputText id="otx_login" value="#{usuarioBean.usuario.login}" />
			
			<h:inputHidden value="#{usuarioBean.usuario.login}" />
			<h:inputHidden value="#{usuarioBean.usuario.senha}" />

			<h:outputText value="Senha Atual" for="tx_senhaAtual" />
			<h:inputSecret id="tx_senhaAtual" label="Senha Atual"
				value="#{usuarioBean.senhaAtual}" size="20" maxlength="6"
				required="true" requiredMessage="Informe a senha Atual." />

			<h:outputText value="Nova Senha:" for="tx_senhaNova" />
			<h:inputSecret id="tx_senhaNova" label="Nova Senha"
				value="#{usuarioBean.senhaNova}" size="20" maxlength="6" />

			<h:outputText value="Confirme a Senha:" for="tx_confirmaSenha" />
			<h:inputSecret id="tx_confirmaSenha" label="Confirme a Senha"
				value="#{usuarioBean.confirmaSenha}" size="20" maxlength="6" />

		</h:panelGrid>

		<h:commandButton action="#{usuarioBean.editar}" value="Salvar" />

	</h:form>
	<h:form>
		<h:commandLink action="#{usuarioBean.paginaListar}" value="Voltar" />
	</h:form>
</h:body>
</html>
