<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Banco de Questões</title>
</h:head>
<h:body>
	<h1>Banco de Questões</h1>
	<hr />

	<h:form>
		<h:messages />
		<h:panelGrid columns="2">

			<h:outputLabel value="Descrição:" for="descricao" />
			<h:inputText id="descricao" label="Descricão"
				value="#{grupoFacade.grupoSelecionado.descricao}" required="true" />

			<h:outputLabel value="Tipo" for="tipo" />
			<h:inputText id="tipo" label="Tipo"
				value="#{grupoFacade.grupoSelecionado.tipo}" required="true" />

			<h:outputText />

			<h:commandButton action="#{grupoFacade.adicionar}" value="Adicionar" />

		</h:panelGrid>

	</h:form>

</h:body>
</html>
